<div class="row">
  
        <div class="col-xs-12">
          <div>
            
          </div>
          <form [formGroup]="movieForm" (ngSubmit)="onSubmit()">
            <div class="row">
              <div class="col-xs-12">
                <button type="submit" class="btn btn-success" [disabled]="!movieForm.valid">Save</button>
                <a class="btn btn-danger" (click)="onCancel()">Cancel</a>
              </div>
            </div>
            <br>
            <div class="row">
              <div class="col-xs-12">
                <div class="form-group">
                  <label for="name">Title</label>
                  <input type="text"
                    id="name"
                    class="form-control"
                    formControlName="title">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-12">
                <div class="form-group">
                  <label for="image-url">Image Url</label>
                  <input type="text"
                    id="image-url"
                    class="form-control"
                    formControlName="posterUrl" #imageUrl>
                </div>
              </div>
            </div>
            <div class="row" *ngIf="imageUrl.value">
              <div class="col-xs-12">
                <div class="img">
                  <img [src]="imageUrl.value">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-12">
                <div class="form-group">
                  <label for="content">Content</label>
                  <textarea type="text"
                    id="content"
                    rows="6"
                    class="form-control"
                    formControlName="description"></textarea>
                </div>
              </div>
            </div>
          <div class="row">
              <div class="col-xs-12">
                <ul class="list-group" >
                 <div formArrayName="actors">
                  <div class="row"
                    *ngFor="let actor of movieForm.controls['actors'].controls; let i = index">
                    <div formGroupName="{{i}}">
                      <div class="col-sm-5">
                        <input type="text"
                          class="form-control"
                          formControlName="name">
                      </div>
                      
                      <div class="col-sm-2">
                        <button class="btn btn-danger" (click)="onRemoveActor(i)">X</button>
                      </div>
                    </div>
      
                    <br>
                    <br>
                  </div>
                 </div>
                </ul>
              </div>
            </div>
          </form>
        </div>
      </div>
      <hr>
<div class="row">
        <div class="col-xs-12">
          <div class="form-group row">
            <div class="col-md-5">
              <input type="text" class="form-control" #actorName>
            </div>
            
            <div class="col-md-2">
              <button type="button" class="btn btn-primary" (click)="onAddActor(actorName.value)">+</button>
            </div>
          </div>
        </div>
      </div>
